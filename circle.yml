general:
  artifacts:
    - log


dependencies:
  override:
    - wget http://www.cmake.org/files/v3.3/cmake-3.3.1-Linux-i386.tar.gz
    - tar -xzf cmake-3.3.1-Linux-i386.tar.gz
    - sudo cp -fR cmake-3.3.1-Linux-i386/* /usr
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get -qq update
    - sudo apt-get -qq install g++-5
    - sudo apt-get -qq install clang++-3.6

test:
  override:
    - mkdir log

    - sudo ln -sf /usr/bin/g++-5 /usr/bin/c++
    - sudo ln -sf /usr/bin/g++-5 /usr/bin/g++
    - mkdir build && cd build && cmake .. && make && cd ..
    - ./main -r junit > ./log/gcc.xml && rm -r build

    - sudo ln -sf /usr/bin/clang++-3.6 /usr/bin/c++
    - sudo ln -sf /usr/bin/clang++-3.6 /usr/bin/g++
    - mkdir build && cd build && cmake .. && make && cd ..
    - ./main -r junit > ./log/clang.xml && rm -r build